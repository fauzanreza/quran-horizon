server {
    listen 80;
    server_name _;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Serve Next.js static assets with long cache (filenames are content-hashed)
    location /_next/static/ {
        proxy_pass http://quran-horizon-app:3000;
        proxy_http_version 1.1;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Public folder assets (fonts, icons, sw.js, manifest.json, etc.)
    location /fonts/ {
        proxy_pass http://quran-horizon-app:3000;
        proxy_http_version 1.1;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Service worker — must NEVER be cached by the browser
    location /sw.js {
        proxy_pass http://quran-horizon-app:3000;
        proxy_http_version 1.1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
        add_header Pragma "no-cache";
        expires 0;
    }

    # All other requests — proxy to Next.js
    location / {
        proxy_pass http://quran-horizon-app:3000;
        proxy_http_version 1.1;

        # WebSocket support (needed for Next.js hot-reload in dev; harmless in prod)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Don't cache HTML pages (Next.js handles its own caching headers)
        add_header Cache-Control "no-store";
    }
}
